version: '1.0'

steps:


  install_dependencies:
    title: 'Installing testing dependencies'
    image: node:11.10.0
    commands:
        - yarn install --frozen-lockfile

  eslint:
    title: 'Running linting logic'
    image: node:11.10.0
    commands:
        - yarn lint
        - yarn no-onlys

  unit_test_step:
    image: node:11.10.0
    environment:
        - COVERALLS_TOKEN=${{COVERALLS_TOKEN}}
    commands:
        - yarn test

  build_step:
    title: "Building production image"
    type: build
    image_name: codefresh/cf-container-logger
    on_success:
      metadata:
        set:
          - '${{build_step.imageId}}':
              - CF_QUALITY: true

  push to registry:
    type: push
    candidate: ${{build_step}}
    tag: ${{CF_BRANCH}}
